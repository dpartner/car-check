<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
    <title>Car check</title>
  </head>
  <body>
    <header class="header">
      <div class="header__button-wrap container">
        <button type="button" class="header__button"></button>
        <button type="button" class="header__button"></button>
      </div>
    </header>
    <main>
      <section class="start section">
        <div class="container">
          <p class="start__description">Check your</p>
          <h1 class="start__header">VolksWagen CC</h1>
          <div class="start__check-wrap">
            <p class="start__number">297</p>
            <p class="start__km">km</p>
          </div>
          <div>
            <div class="start__image-wrap">
              <img
                class="start__image"
                src="./images/cybertruck.png"
                alt="Изображение вашей машины"
              />
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>

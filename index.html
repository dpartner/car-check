<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
    <title>Car check</title>
  </head>
  <body>
    <header class="header">
      <div class="header__button-wrap container">
        <!-- <button type="button" class="header__button">
          <div class="header__button-second">
            <div class="header__button-third">
              <div class="header__button-fourth">
                <svg width="20" height="20">
                  <use href="./images/symbol-defs.svg#icon-menu_button"></use>
                </svg>
              </div>
            </div>
          </div>
        </button> -->
        <button type="button" class="header__button">
          <div class="header__button-second">
            <div class="header__button-third">
              <div class="header__button-fourth">
                <svg width="20" height="20">
                  <use href="./images/symbol-defs.svg#icon-profile_button"></use>
                </svg>
              </div>
            </div>
          </div>
        </button>
      </div>
    </header>
    <main>
      <section class="start section">
        <div class="start__container container">
          <div class="start__info-wrap">
            <p class="start__description">Check your</p>
            <h1 class="start__heading">VolksWagen CC</h1>
            <div class="start__check-wrap">
              <p class="start__number">297</p>
              <p class="start__km">km</p>
            </div>
            <div class="start__image-wrap">
              <picture>
                <source srcset="./images/cc1.png 1x, ./images/cc1@2x.png 2x" type="image/png" />
                <img class="start__image" src="./images/cc1.png" alt="Изображение вашей машины" />
              </picture>
            </div>
          </div>
          <div class="start__button-wrap">
            <a href="./car-info.html" class="open-button start__open-button">
              <div class="open-button__first-circle">
                <div class="open-button__second-circle">
                  <svg class="open-button__icon" width="40" height="40">
                    <use href="images/symbol-defs.svg#icon-on"></use>
                  </svg>
                </div>
              </div>
            </a>
            <p class="start__open-description">Tap to open the app</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>

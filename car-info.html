<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
    <title>Car check</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container header__container--two-button container">
        <button type="button" class="header__button">
          <div class="header__button-second">
            <div class="header__button-third">
              <div class="header__button-fourth">
                <svg width="20" height="20">
                  <use href="./images/symbol-defs.svg#icon-profile_button"></use>
                </svg>
              </div>
            </div>
          </div>
        </button>
        <button type="button" class="header__button" menu-open>
          <div class="header__button-second">
            <div class="header__button-third">
              <div class="header__button-fourth">
                <svg width="20" height="20">
                  <use href="./images/symbol-defs.svg#icon-menu_button"></use>
                </svg>
              </div>
            </div>
          </div>
        </button>
      </div>
      <div class="header__menu" menu>
        <div class="header__menu-wrap container">
          <nav class="header__nav-wrap">
            <ul class="header__nav-list">
              <li class="header__nav-item">
                <a class="header__nav-link" href="">Архив</a>
              </li>
              <li class="header__nav-item">
                <a class="header__nav-link" href="">Статистика</a>
              </li>
              <li class="header__nav-item">
                <a class="header__nav-link" href="./index.html">Выход</a>
              </li>
            </ul>
          </nav>
          <button type="button" class="header__button header__menu-close-button" menu-close>
            <div class="header__button-second">
              <div class="header__button-third">
                <div class="header__button-fourth">
                  <svg class="header__button-icon--close" width="20" height="20">
                    <use href="./images/symbol-defs.svg#icon-add_button"></use>
                  </svg>
                </div>
              </div>
            </div>
          </button>
        </div>
      </div>
    </header>
    <main>
      <section class="car-info section">
        <div class="car-info__wrap container">
          <p class="car-info__description">Check your</p>
          <h2 class="car-info__heading">VolksWagen CC</h2>
          <div class="car-info__image-wrap">
            <picture>
              <source srcset="./images/cc2.png 1x, ./images/cc2@2x.png 2x" type="image/png" />
              <img class="car-info__image" src="./images/cc1.png" alt="Изображение вашей машины" />
            </picture>
          </div>
          <h2 class="car-info__status-heading">Информация</h2>
          <ul class="car-info__status-wrap">
            <li class="car-info__status-item">
              <div class="car-info__status-label-wrap">
                <svg class="car-info__status-label-icon" width="7" height="13">
                  <use href="images/symbol-defs.svg#icon-battery"></use>
                </svg>
                <span class="car-info__status-label-heading">Расходы</span>
              </div>
              <div class="car-info__status-value">2437 грн.</div>
            </li>
            <li class="car-info__status-item">
              <div class="car-info__status-label-wrap">
                <svg class="car-info__status-label-icon" width="15" height="15">
                  <use href="images/symbol-defs.svg#icon-navigation"></use>
                </svg>
                <span class="car-info__status-label-heading">Пробег</span>
              </div>
              <div class="car-info__status-value">179300 km</div>
            </li>
            <li class="car-info__status-item">
              <div class="car-info__status-label-wrap">
                <svg class="car-info__status-label-icon" width="7" height="14">
                  <use href="images/symbol-defs.svg#icon-union"></use>
                </svg>
                <span class="car-info__status-label-heading">ТО через</span>
              </div>
              <div class="car-info__status-value">250 km</div>
            </li>
          </ul>
          <h2 class="car-info__status-heading">Уведомления</h2>
          <div class="car-info__scrolling-wrapper">
            <button class="car-info__scrolling-card">
              <div class="car-info__card-first-bg">
                <div class="car-info__light"></div>
              </div>
            </button>
            <button class="car-info__scrolling-card">
              <div class="car-info__card-second-bg"></div>
            </button>
            <button class="car-info__scrolling-card">
              <div class="car-info__card-third-bg"></div>
            </button>
            <button class="car-info__scrolling-card">
              <div class="car-info__card-first-bg"></div>
            </button>
            <button class="car-info__scrolling-card">
              <div class="car-info__card-second-bg"></div>
            </button>
          </div>
        </div>
        <div class="add-menu">
          <div class="add-menu__wrap" add-menu>
            <div class="add-menu__wrap-toogle" is-hiden>
              <div class="add-menu__heading-wrap">
                <h2 class="add-menu__heading">Добавить данные</h2>
                <p class="add-menu__description">Открой, чтобы записать</p>
              </div>
              <button type="button" class="add-menu__button" add-menu-open>
                <div class="add-menu__button-second-circle">
                  <div class="add-menu__button-third-circle">
                    <div class="add-menu__button-fourth-circle">
                      <svg class="add-menu__button-icon" width="20" height="20">
                        <use href="./images/symbol-defs.svg#icon-add_button"></use>
                      </svg>
                    </div>
                  </div>
                </div>
              </button>
            </div>
            <div class="add-menu__content-wrap visually-hidden" not-hiden>
              <div class="add-menu__heading-wrap">
                <h2 class="add-menu__heading">Заполни поля</h2>
                <p class="add-menu__description">После ввода - закрой меню</p>
              </div>
              <button type="button" class="add-menu__button" add-menu-close>
                <div class="add-menu__button-second-circle">
                  <div class="add-menu__button-third-circle">
                    <div class="add-menu__button-fourth-circle">
                      <svg
                        class="add-menu__button-icon add-menu__button-icon--close"
                        width="20"
                        height="20"
                      >
                        <use href="./images/symbol-defs.svg#icon-add_button"></use>
                      </svg>
                    </div>
                  </div>
                </div>
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="./js/add-menu.js" type="module"></script>
    <script src="./js/menu.js" type="module"></script>
  </body>
</html>
